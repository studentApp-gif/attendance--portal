<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Attendance Portal | SVCE, Kadapa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #004d80; /* Dark Blue */
            --secondary-color: #f2f2f2; /* Light Gray */
            --accent-color: #337ab7; /* Lighter Blue */
            --text-dark: #333;
            --text-light: #fff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: var(--text-light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-weight: 500;
        }
        .content {
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select, button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: var(--accent-color);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #286090;
        }
        button:active {
            background-color: #1a476f;
            transform: translateY(1px);
        }
        .input-group {
            display: flex;
            gap: 15px;
            justify-content: space-between;
        }
        .input-group .form-group {
            flex: 1;
        }
        #msg {
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Sri Venkateswara College of Engineering, Kadapa</h1>
    </header>

    <div class="content">
        <h2>Student Attendance Portal</h2>
        <div class="form-group">
            <label for="year">Select Year:</label>
            <select id="year">
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>
        <div class="input-group">
            <div class="form-group">
                <label for="boysCount">Present Boys:</label>
                <input type="number" id="boysCount" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="girlsCount">Present Girls:</label>
                <input type="number" id="girlsCount" min="0" value="0">
            </div>
        </div>
        <button onclick="saveAttendanceCount()">Save Attendance</button>
        <p id="msg"></p>
    </div>
</div>

<script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzGSue8QPIUgKQ0J7NZGT3jPHonhykWxyn0WlKhWBxACqJM9q5kYrVS3-c1NeZSj5uO/exec";

    const params = new URLSearchParams(window.location.search);
    const dept = params.get("dept") || "CSM"; // Set a default department for testing

    async function saveAttendanceCount(){
        const date = new Date().toISOString().split('T')[0];
        const yr = document.getElementById('year').value;
        const boysCount = document.getElementById('boysCount').value;
        const girlsCount = document.getElementById('girlsCount').value;
        
        const url = `${WEBAPP_URL}?action=saveAttendanceCount&dept=${encodeURIComponent(dept)}&year=${encodeURIComponent(yr)}&date=${encodeURIComponent(date)}&boys=${encodeURIComponent(boysCount)}&girls=${encodeURIComponent(girlsCount)}`;
        const msg = document.getElementById('msg');
        msg.textContent = 'Saving attendance...';

        try {
            const res = await fetch(url);
            const j = await res.json();
            msg.innerText = j.message || j.error || 'Attendance saved successfully!';
        } catch(err){
            msg.textContent = "Error saving attendance: " + err;
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Attendance Portal | SVCE, Kadapa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #004d80; /* Dark Blue */
            --secondary-color: #f2f2f2; /* Light Gray */
            --accent-color: #337ab7; /* Lighter Blue */
            --text-dark: #333;
            --text-light: #fff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: var(--text-light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-weight: 500;
        }

        .content {
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        select, button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: var(--accent-color);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        /* Button Effects */
        button:hover {
            background-color: #286090;
        }

        button:active {
            background-color: #1a476f;
            transform: translateY(1px);
        }

        #studentsList {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        #studentsList label {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 14px;
            cursor: pointer;
        }

        #studentsList input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }

        #msg {
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }
        
        #unapprovedList {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #d9534f; /* Red border for emphasis */
            border-radius: 4px;
            background-color: #fce4e4; /* Light red background */
            color: #d9534f; /* Dark red text */
        }
        
        #unapprovedList h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Sri Venkateswara College of Engineering, Kadapa</h1>
    </header>

    <div class="content">
        <h2>Student Attendance Portal</h2>

        <div class="form-group">
            <label for="year">Select Year:</label>
            <select id="year">
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>

        <button onclick="loadStudents()">Load Students</button>

        <div id="studentsList"></div>

        <button onclick="saveAttendance()">Save Attendance</button>

        <p id="msg"></p>
        
        <div id="unapprovedList" class="hidden"></div>
    </div>
</div>

<script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwleqAyA2QNzUeRGAUIlhkm3ceJGi1bsdoSfe7x5D_PlsKyUeuFTDw2Ep8tWHaAAFCD/exec";

    const params = new URLSearchParams(window.location.search);
    const dept = params.get("dept") || "";

    async function loadStudents(){
        const yr = document.getElementById('year').value;
        const studentsListDiv = document.getElementById('studentsList');
        const msg = document.getElementById('msg');
        const unapprovedListDiv = document.getElementById('unapprovedList');
        
        msg.textContent = 'Loading students...';
        unapprovedListDiv.classList.add('hidden'); // Hide unapproved list on load
        
        const url = `${WEBAPP_URL}?action=getStudents&dept=${encodeURIComponent(dept)}&year=${encodeURIComponent(yr)}`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if (!data.success) {
                msg.textContent = data.message;
                studentsListDiv.innerHTML = '';
                return;
            }
            
            studentsListDiv.innerHTML = data.students
                .map(s => `<label><input type="checkbox" value="${s.rollno}"> ${s.rollno}</label>`)
                .join("");
            
            msg.textContent = ''; // Clear message on success
            
        } catch(err){
            msg.textContent = "Error loading students: " + err;
            studentsListDiv.innerHTML = '';
        }
    }

    async function saveAttendance(){
        const date = new Date().toISOString().split('T')[0];
        const yr = document.getElementById('year').value;
        const presentStudents = [...document.querySelectorAll('#studentsList input:checked')].map(c => c.value);
        
        const url = `${WEBAPP_URL}?action=saveAttendance&dept=${encodeURIComponent(dept)}&year=${encodeURIComponent(yr)}&date=${encodeURIComponent(date)}&present=${encodeURIComponent(presentStudents.join(','))}`;
        const msg = document.getElementById('msg');
        msg.textContent = 'Saving attendance...';

        try {
            const res = await fetch(url);
            const j = await res.json();
            msg.innerText = j.message || j.error;
            
            // This is the key change: call the function to display unapproved absentees
            await displayUnapprovedAbsentees(dept, yr);

        } catch(err){
            msg.textContent = "Error saving attendance: " + err;
        }
    }

    async function displayUnapprovedAbsentees(dept, year) {
        const date = new Date().toISOString().split('T')[0];
        const unapprovedListDiv = document.getElementById('unapprovedList');
        
        try {
            const res = await fetch(`${WEBAPP_URL}?action=getUnapprovedAbsentees&dept=${encodeURIComponent(dept)}&year=${encodeURIComponent(year)}&date=${encodeURIComponent(date)}`);
            const json = await res.json();
            
            if (json.success && json.unapprovedRollnos.length > 0) {
                unapprovedListDiv.innerHTML = `<h3>Unapproved Absentees</h3><p>${json.unapprovedRollnos.join(', ')}</p>`;
                unapprovedListDiv.classList.remove('hidden');
            } else {
                unapprovedListDiv.innerHTML = `<h3>Unapproved Absentees</h3><p>No unapproved absentees for this year.</p>`;
                unapprovedListDiv.classList.remove('hidden');
            }
        } catch(err) {
            unapprovedListDiv.innerHTML = `<h3>Unapproved Absentees</h3><p>Error loading list.</p>`;
            unapprovedListDiv.classList.remove('hidden');
            console.error("Error fetching unapproved absentees:", err);
        }
    }
</script>

</body>
</html>

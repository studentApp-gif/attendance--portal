<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOD Attendance Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    select, button { padding: 8px; margin: 5px 0; }
    label { display: block; margin: 4px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance – HOD Panel</h1>

    <label for="yearSelect">Select Year:</label>
    <select id="yearSelect">
      <option value="">-- Choose Year --</option>
      <option value="1">1st Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
      <option value="4">4th Year</option>
    </select>

    <button onclick="loadStudents()">Load Students</button>

    <div id="studentList"></div>

    <button onclick="saveAttendance()">Save Attendance</button>
  </div>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbz3nMfnMzZd4N9KS5LcTa9FuBtzFQstDazzMyOpx3TzK5L5I3RA5oEQvxJ4vzdEGgSV/exec";

// Read ?dept=… from URL
function getDeptFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("dept") || "";
}

const DEPT = getDeptFromURL();

// Load students for chosen year
async function loadStudents() {
  const year = document.getElementById("yearSelect").value;
  if (!year) return alert("Please select a year");
  if (!DEPT) return alert("Department not found in URL");

  try {
    const res = await fetch(`${API_URL}?action=getStudents&year=${year}&dept=${DEPT}`);
    const data = await res.json();

    if (!data || data.length === 0) {
      document.getElementById("studentList").innerHTML =
        "<p>No students found.</p>";
      return;
    }

    let html = "<form id='attendanceForm'>";
    data.forEach(stu => {
      html += `<label>
                <input type="checkbox" name="absent" value="${stu.roll}">
                ${stu.roll}
               </label>`;
    });
    html += "</form>";
    document.getElementById("studentList").innerHTML = html;
  } catch (err) {
    alert("Error loading students: " + err);
  }
}

// Save attendance to sheet
async function saveAttendance() {
  const absentees = [...document.querySelectorAll("input[name='absent']:checked")]
    .map(cb => cb.value);

  const year = document.getElementById("yearSelect").value;
  if (!year) return alert("Select a year first!");

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "saveAttendance",
        dept: DEPT,
        year,
        absentees
      })
    });

    const result = await response.json();
    alert(result.message || "Attendance saved!");
  } catch (err) {
    alert("Error saving: " + err);
  }
}
</script>
</body>
</html>
